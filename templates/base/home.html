{% extends 'main.html' %}
{% block content%}
<h1>Home Page</h1>
<a href="{% url 'create_room' %}">Create Room</a>
{% for room in rooms %}

    <h5>
        {{room.id}}-- <a href="{% url 'room' room.id %}">{{room.name}}</a>
    </h5>
    <hr>
</div>


{% endfor %}
{% endblock content%}
